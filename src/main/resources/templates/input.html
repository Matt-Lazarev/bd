<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<style>
    h3 {
        margin-top:15px;
        text-align: center
    }


    p {
        font-size: 18px;
        margin-bottom: 3px;
    }

    div.container {
        margin-top: 5px;
        width: 700px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">
            <a class="nav-link" th:href="@{/home}">Menu</a>
        </span>
        <div class="collapse navbar-collapse row" id="navbarNav">
            <div class="col-auto me-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<body>

<h3>Input page</h3>

<form th:action="@{/input/{table} (table = ${table})}" th:object = "${objectData}" th:method="post">
    <div class="container border border-3 border-secondary rounded">
        <div class="row">

            <div class="form-group mb-2 mt-3">
                <label> Enter <span th:text="${headers.get(0)}">Test</span>: </label>
                <input type="text"
                       th:field="*{field1}"
                       class = "form-control">
            </div>

            <div class="form-group mb-2 mt-3"
                 th:if="${headers.size() >= 2}">
                <label> Enter <span th:text="${headers.get(1)}">Test</span>: </label>
                <input type="text"
                       th:field="*{field2}"
                       class = "form-control">
            </div>

            <div class="form-group mb-2 mt-3"
                 th:if="${headers.size() >= 3}">
                <label> Enter <span th:text="${headers.get(2)}">Test</span>: </label>
                <input type="text"
                       th:field="*{field3}"
                       class = "form-control">
            </div>

            <div class="form-group mb-2 mt-3"
                 th:if="${headers.size() >= 4}">
                <label> Enter <span th:text="${headers.get(3)}">Test</span>: </label>
                <input type="text"
                       th:field="*{field4}"
                       class = "form-control">
            </div>

            <div class="form-group mb-2 mt-3"
                 th:if="${headers.size() >= 5}">
                <label> Enter <span th:text="${headers.get(4)}">Test</span>: </label>
                <input type="text"
                       th:field="*{field5}"
                       class = "form-control">
            </div>

            <div class="box-footer mb-1 mt-3">
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
